<div class="frame">

</img>

<script>
    const requestUrl='https://api.github.com/users/arpitranakoti'
    const xhr= new XMLHttpRequest();
     xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            // console.log(typeof data); string
            // parse : string -> json
            const data=JSON.parse(this.responseText);
            console.log(typeof data);
            console.log(data.followers);
            console.log(data.avatar_url);
            /* Given task 
             (not completed*****************/
            let follower=data.followers;
            let image=data.avatar_url;
            
            console.log(image);
            
            // console.log(this.responseText)
        }
        document.querySelector('.btn').addEventListener('click',function()
        {
    document.querySelector('.photo').setAttribute("src",`${data.avatar_url}`)
    document.querySelector('h4').innerHTML=`${data.followers}`
})
    }
    
    xhr.send()
</script>
</body>
